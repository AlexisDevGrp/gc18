<h1>Level#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="<%= adminLevelsPath() %>" class="btn btn-info">Back to all Levels</a></li>
  <li><a href="<%= editAdminLevelPath({ admin_level_id: level.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= adminLevelPath({ admin_level_id: level.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Name</strong>: <%= level.Name %>
</p>
<p>
  <strong>Description</strong>: <%= level.Description %>
</p>
