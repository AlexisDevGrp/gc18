<h1>LevelBenefits</h1>
<p>
  <a href="<%= newAdminLevelBenefitsPath() %>" class="btn btn-primary">Create New LevelBenefit</a>
</p>

<table class="table table-striped">
  <thead>
  <th>LevelID</th>
    <th>Name</th>
    <th>Description</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (levelBenefit) in levelBenefits { %>
      <tr>
      <td><%= levelBenefit.LevelID %></td>
        <td><%= levelBenefit.Name %></td>
        <td><%= levelBenefit.Description %></td>
        <td>
          <div class="pull-right">
            <a href="<%= adminLevelBenefitPath({ admin_level_benefit_id: levelBenefit.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editAdminLevelBenefitPath({ admin_level_benefit_id: levelBenefit.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= adminLevelBenefitPath({ admin_level_benefit_id: levelBenefit.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>
